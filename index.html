<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Economy Update</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-pink: #ff007a; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 10px auto; gap: 8px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 10px; padding: 6px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .stat-card.pink { border-color: var(--neon-pink); }
        .label { font-size: 8px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 11px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 160px); overflow-y: auto; padding: 20px; }
        .page.active { display: flex; }

        /* Ana Ekran */
        #score-main { font-family: 'Orbitron'; font-size: 36px; font-weight: bold; margin: 20px 0; text-shadow: 0 0 15px var(--neon-blue); }
        
        #brain-wrapper { position: relative; width: 180px; height: 180px; display: flex; align-items: center; justify-content: center; }
        #brain-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--neon-purple); box-shadow: 0 0 30px var(--neon-purple); animation: pulse 2s infinite; }
        #brain-btn { width: 150px; height: 150px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 70px; cursor: pointer; z-index: 5; transition: 0.1s; border: 1px solid rgba(255,255,255,0.1); }
        #brain-btn:active { transform: scale(0.92); }

        /* Enerji Barƒ± */
        #energy-container { width: 70%; margin-top: 25px; text-align: center; }
        #energy-bar { width: 100%; height: 8px; background: #1a2236; border-radius: 4px; overflow: hidden; border: 1px solid #334155; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ff007a, #00f2ff); transition: 0.3s; }

        /* Market Kartlarƒ± */
        .item-card { width: 90%; background: var(--glass); border: 1px solid #334155; border-radius: 12px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { display: block; font-size: 14px; color: var(--neon-blue); }
        .buy-btn { background: var(--neon-blue); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 11px; }

        /* Alt Nav */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 9px; font-weight: bold; }
        .nav-item.active { color: var(--neon-blue); }
        .nav-icon { font-size: 18px; display: block; margin-bottom: 2px; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.15); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTOMATƒ∞K</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
        <div class="stat-card pink">
            <span class="label">C√úZDAN</span>
            <span class="value">TON üîó</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        
        <div id="brain-wrapper">
            <div id="brain-ring"></div>
            <div id="brain-btn" onclick="handleTap(event)">üß†</div>
        </div>

        <div id="energy-container">
            <div style="font-size: 12px; margin-bottom: 5px;">‚ö° Enerji: <span id="ui-energy">1000</span> / 1000</div>
            <div id="energy-bar"><div id="energy-fill"></div></div>
        </div>

        <button class="buy-btn" style="margin-top: 20px; background: gold; width: 80%; padding: 12px;" onclick="claimDaily()">üéÅ G√úNL√úK BONUS AL</button>
    </div>

    <div id="market-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 16px;">Y√úKSELTMELER</h2>
        <div class="item-card">
            <div class="item-info"><b>RTX 5090</b><small>+5 Tƒ±k</small></div>
            <button class="buy-btn" onclick="buy('tap', 1000, 5)">1K MB</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>AI Farm</b><small>+20 Pasif</small></div>
            <button class="buy-btn" onclick="buy('pas', 5000, 20)">5K MB</button>
        </div>
    </div>

    <div id="earn-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 16px;">PARA KAZAN (MB)</h2>
        <div class="item-card">
            <div class="item-info"><b>Premium √úyelik</b><small>x2 Kazan√ß (YAKINDA)</small></div>
            <button class="buy-btn" style="background:var(--neon-purple); color:white;">‚≠ê SATIN AL</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>Partner Kanala Katƒ±l</b><small>+100.000 MB</small></div>
            <button class="buy-btn" onclick="doTask('https://t.me/Kanal', 100000)">YAP</button>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">üõ†</span>MARKET</div>
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="showPage('earn-page', this)"><span class="nav-icon">üí∞</span>KAZAN</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('eco_score')) || 0;
        let tap = parseInt(localStorage.getItem('eco_tap')) || 1;
        let pas = parseInt(localStorage.getItem('eco_pas')) || 0;
        let energy = parseInt(localStorage.getItem('eco_energy')) || 1000;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
        }

        function handleTap(e) {
            if(energy >= tap) {
                score += tap;
                energy -= tap;
                tg.HapticFeedback.impactOccurred('light');
                updateUI(); save();
            } else {
                tg.showAlert("Enerji bitti! Biraz dinlen.");
            }
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type === 'tap') tap += bonus;
                else pas += bonus;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI(); save();
            } else {
                tg.showAlert("MB Yetersiz!");
            }
        }

        function claimDaily() {
            let last = localStorage.getItem('eco_last');
            if(last !== new Date().toDateString()) {
                score += 50000;
                localStorage.setItem('eco_last', new Date().toDateString());
                tg.showAlert("50.000 MB Bonus Alƒ±ndƒ±!");
                updateUI(); save();
            } else {
                tg.showAlert("Bug√ºn zaten aldƒ±n!");
            }
        }

        function doTask(l, r) { tg.openLink(l); setTimeout(() => { score += r; updateUI(); save(); }, 3000); }

        function save() {
            localStorage.setItem('eco_score', score);
            localStorage.setItem('eco_tap', tap);
            localStorage.setItem('eco_pas', pas);
            localStorage.setItem('eco_energy', energy);
        }

        // Otomatik Enerji Dolumu ve Pasif Kazan√ß
        setInterval(() => {
            if(pas > 0) score += (pas / 10);
            if(energy < 1000) energy += 1;
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
