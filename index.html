<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI TYCOON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #080a12; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #score { font-size: 50px; font-weight: bold; color: #00d4ff; text-shadow: 0 0 20px #00d4ff; margin-bottom: 20px; }
        #ai-button { width: 220px; height: 220px; border-radius: 50%; background: #7000ff; border: 5px solid #00d4ff; font-size: 100px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(112,0,255,0.4); }
        #ai-button:active { transform: scale(0.9); }
        .info { position: absolute; top: 10px; font-size: 12px; color: #5c6b89; }
    </style>
</head>
<body>
    <div class="info">AI TYCOON v1.0 - GÃœVENLÄ° MOD</div>
    <div id="score">0</div>
    <div id="ai-button" onclick="handleTap()">ðŸ§ </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Veriyi Ã§ek
        let data = parseInt(localStorage.getItem('my_ai_data')) || 0;

        function updateDisplay() {
            document.getElementById('score').innerText = data.toLocaleString();
        }

        function handleTap() {
            data += 1; // Her tÄ±klamada 1 artÄ±r
            updateDisplay();
            localStorage.setItem('my_ai_data', data); // Kaydet
            tg.HapticFeedback.impactOccurred('medium'); // TitreÅŸim
        }

        updateDisplay();
    </script>
</body>
</html>
