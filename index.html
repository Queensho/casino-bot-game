<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-gold: #ffcc00; --bg: #05070a; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .page { display: none; flex-direction: column; align-items: center; height: 82vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        
        /* Score */
        #score-container { text-align: center; margin: 20px 0; }
        #score { font-family: 'Orbitron'; font-size: 40px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* Brain Button */
        .brain { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); border: 3px solid var(--neon-purple); display: flex; align-items: center; justify-content: center; font-size: 70px; cursor: pointer; box-shadow: 0 0 20px var(--neon-purple); transition: 0.1s; }
        .brain:active { transform: scale(0.92); }

        /* UI Elements */
        .card { width: 100%; background: rgba(15, 23, 42, 0.9); border: 1px solid #1a2236; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--neon-blue); color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .spin-btn { background: var(--neon-gold); width: 100%; padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; border: none; margin-top: 10px; }

        /* Navbar */
        .navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; padding: 12px 0; border-top: 1px solid #1a2236; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div id="score-container">
            <small style="color:var(--neon-blue)">TOPLAM BAKÄ°YE</small>
            <div id="score">0</div>
        </div>
        <div class="brain" onclick="handleTap()">ðŸ§ </div>
        <button class="spin-btn" onclick="spinWheel()">ðŸŽ¡ ÅžANSLI Ã‡ARK</button>
        <p id="ref-status" style="font-size:12px; color:#4b5563; margin-top:15px;"></p>
    </div>

    <div id="market" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue)">MARKET</h2>
        <div class="card"><div><b>Nvidia H100</b><br><small>+10 TÄ±k GÃ¼cÃ¼</small></div><button class="btn" onclick="buy('tap', 10000, 10)">10K</button></div>
        <div class="card"><div><b>AI Veri Merkezi</b><br><small>+100/sn Pasif</small></div><button class="btn" onclick="buy('pas', 50000, 100)">50K</button></div>
    </div>

    <div id="friends" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue)">ARKADAÅžLAR</h2>
        <div class="card" style="flex-direction:column; text-align:center; gap:10px;">
            <p>Her davet iÃ§in <b>50.000 MB</b> kazan!</p>
            <button class="btn" style="width:100%" onclick="copyRef()">DAVET LÄ°NKÄ°NÄ° KOPYALA</button>
        </div>
    </div>

    <div id="rank" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue)">SIRALAMA</h2>
        <div id="leader-list" style="width:100%"></div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="show('home', this)">ANA SAYFA</div>
        <div class="nav-item" onclick="show('market', this)">MARKET</div>
        <div class="nav-item" onclick="show('friends', this)">ARKADAÅžLAR</div>
        <div class="nav-item" onclick="show('rank', this)">SIRALAMA</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let user = tg.initDataUnsafe.user || { id: "test_dev", first_name: "Boss" };
        const SERVER_URL = "https://epistemically-unconcealing-theda.ngrok-free.dev";
        
        // URL'den referans ID'sini Ã§ek
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');

        let score = 0, tapPower = 1, pasIncome = 0;

        async function init() {
            const res = await fetch(`${SERVER_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: user.id, username: user.first_name, referrer: referrerId })
            });
            const data = await res.json();
            score = data.score; tapPower = data.tap; pasIncome = data.pas;
            updateUI();
        }

        function handleTap() { score += tapPower; updateUI(); tg.HapticFeedback.impactOccurred('medium'); }

        async function spinWheel() {
            const res = await fetch(`${SERVER_URL}/spin`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user_id: user.id }) });
            const data = await res.json();
            if(data.status === 'success') {
                score = data.new_score; updateUI();
                tg.showAlert(`ðŸŽ¡ Ã‡arktan ${data.win.toLocaleString()} MB kazandÄ±n!`);
            } else { tg.showAlert("GÃ¼nde sadece 1 kez Ã§evirebilirsin!"); }
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type==='tap') tapPower += bonus; else pasIncome += bonus;
                updateUI(); save();
            } else tg.showAlert("Yetersiz Bakiye!");
        }

        function copyRef() {
            const refLink = `https://t.me/SENIN_BOT_ADIN/start?startapp=${user.id}`;
            const el = document.createElement('textarea');
            el.value = refLink; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            tg.showAlert("Referans linkin kopyalandÄ±! ArkadaÅŸlarÄ±na gÃ¶nder.");
        }

        async function loadLeaderboard() {
            const res = await fetch(`${SERVER_URL}/leaderboard`);
            const list = await res.json();
            let html = "";
            list.forEach((p, i) => {
                html += `<div class="card"><span>#${i+1} ${p.username}</span><b>${Math.floor(p.score).toLocaleString()}</b></div>`;
            });
            document.getElementById('leader-list').innerHTML = html;
        }

        function save() {
            fetch(`${SERVER_URL}/save`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user_id: user.id, score: score, tap: tapPower, pas: pasIncome }) });
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
        }

        function show(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'rank') loadLeaderboard();
        }

        setInterval(() => { if(pasIncome > 0) { score += (pasIncome/10); updateUI(); } }, 100);
        setInterval(save, 15000);
        init();
    </script>
</body>
</html>
