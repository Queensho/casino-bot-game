<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Neon Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --glow: rgba(0, 242, 255, 0.4);
            --purple-glow: rgba(112, 0, 255, 0.4);
        }

        body { 
            background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* √úst Neon Paneller */
        #top-stats { 
            display: flex; justify-content: space-between; width: 92%; 
            margin-top: 20px; gap: 12px;
        }
        .stat-card {
            flex: 1; background: rgba(15, 23, 42, 0.7); border: 2px solid var(--neon-blue);
            border-radius: 12px; padding: 10px; text-align: center;
            box-shadow: 0 0 15px var(--glow); backdrop-filter: blur(5px);
        }
        .stat-card.purple { border-color: var(--neon-purple); box-shadow: 0 0 15px var(--purple-glow); }
        .label { font-size: 10px; color: #8b949e; display: block; margin-bottom: 4px; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 14px; color: #fff; }

        /* Ana G√∂vde */
        #main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        #rank-text { font-family: 'Orbitron'; font-size: 15px; letter-spacing: 2px; margin-bottom: 8px; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }
        #prog-bg { width: 60%; height: 6px; background: #1a2236; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        #prog-fill { width: 40%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); transition: width 0.4s; }

        #score-display { font-family: 'Orbitron'; font-size: 44px; font-weight: bold; color: #fff; margin-bottom: 25px; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #score-display span { color: var(--neon-blue); font-size: 22px; margin-left: 6px; }

        /* Parlayan Beyin ve Neon Halka */
        #brain-container { position: relative; width: 210px; height: 210px; display: flex; align-items: center; justify-content: center; }
        #brain-ring { 
            position: absolute; width: 100%; height: 100%; border-radius: 50%; 
            border: 3px solid var(--neon-purple); box-shadow: 0 0 40px var(--neon-purple);
            animation: pulse 2s infinite;
        }
        #brain-btn { 
            width: 175px; height: 175px; border-radius: 50%; 
            background: radial-gradient(circle, #1a103d, #05070a);
            display: flex; align-items: center; justify-content: center; font-size: 90px;
            cursor: pointer; z-index: 5; transition: transform 0.05s;
            border: 1px solid rgba(255,255,255,0.15);
        }
        #brain-btn:active { transform: scale(0.92); }

        /* Alt Kartlar (Neon Kaydƒ±rma Men√ºs√º) */
        #cards-dock {
            width: 100%; background: rgba(10, 15, 25, 0.9); padding: 20px 0;
            border-top: 2px solid #1a2236; display: flex; overflow-x: auto; gap: 15px; padding-left: 20px;
        }
        #cards-dock::-webkit-scrollbar { display: none; }

        .card {
            min-width: 130px; background: #161b22; border: 1px solid #30363d;
            border-radius: 15px; padding: 12px; text-align: center; position: relative;
            transition: 0.3s;
        }
        .card:hover { border-color: var(--neon-blue); box-shadow: 0 0 10px var(--glow); }
        .card-emoji { font-size: 30px; margin-bottom: 8px; display: block; filter: drop-shadow(0 0 8px var(--neon-blue)); }
        .card-name { font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; }
        .card-price { font-size: 11px; color: #8b949e; display: block; margin-bottom: 10px; }
        .buy-btn { 
            background: var(--neon-blue); color: #000; border: none; width: 100%; 
            padding: 8px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 10px var(--glow);
        }
        .buy-btn:disabled { background: #1e293b; color: #4b5563; box-shadow: none; }
        
        /* Kilitli Kart */
        .locked {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); border-radius: 15px; display: flex;
            align-items: center; justify-content: center; font-size: 11px; color: #ff4c4c; font-weight: bold;
        }

        /* Navigasyon */
        #navbar { width: 100%; display: flex; background: #05070a; border-top: 1px solid #1a2236; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.25); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">‚ö° TIK G√úC√ú</span>
            <span class="value" id="tap-val">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">‚öôÔ∏è SAATLƒ∞K KAZAN√á</span>
            <span class="value" id="pas-val">0/s</span>
        </div>
    </div>

    <div id="main-display">
        <div id="rank-text">GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI</div>
        <div id="prog-bg"><div id="prog-fill"></div></div>
        
        <div id="score-display"><span id="score-val">0</span><span>MB</span></div>

        <div id="brain-container">
            <div id="brain-ring"></div>
            <div id="brain-btn" onclick="handleTap(event)">üß†</div>
        </div>
    </div>

    <div id="cards-dock">
        </div>

    <div id="navbar">
        <div class="nav-item">MARKET</div>
        <div class="nav-item active">ANA EKRAN</div>
        <div class="nav-item">G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('neon_score')) || 0;
        let tapPower = parseInt(localStorage.getItem('neon_tap')) || 1;
        let passive = parseInt(localStorage.getItem('neon_pas')) || 0;

        const cards = [
            { id: 1, name: "GPU V1", emoji: "‚ö°", price: 500, type: "tap", bonus: 2, lvl: 1 },
            { id: 2, name: "SERVER", emoji: "üñ•", price: 2000, type: "pas", bonus: 15, lvl: 1 },
            { id: 3, name: "QUANTUM", emoji: "üí†", price: 15000, type: "tap", bonus: 10, lvl: 2 },
            { id: 4, name: "DATA CENTER", emoji: "üè¢", price: 50000, type: "pas", bonus: 100, lvl: 2 }
        ];

        function getLvl() { return score < 50000 ? 1 : 2; }

        function updateUI() {
            document.getElementById('score-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('pas-val').innerText = passive.toLocaleString() + "/s";
            
            let lvl = getLvl();
            document.getElementById('rank-text').innerText = lvl === 1 ? "STAJYER AI" : "GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI";
            
            // Progress Fill
            let nextRank = lvl === 1 ? 50000 : 500000;
            let currentProg = (score / nextRank) * 100;
            document.getElementById('prog-fill').style.width = Math.min(currentProg, 100) + "%";

            renderCards();
        }

        function renderCards() {
            const dock = document.getElementById('cards-dock');
            const currentLvl = getLvl();
            dock.innerHTML = '';
            
            cards.forEach(c => {
                const isLocked = currentLvl < c.lvl;
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <span class="card-emoji">${c.emoji}</span>
                    <span class="card-name">${c.name}</span>
                    <span class="card-price">${c.price.toLocaleString()} MB</span>
                    <button class="buy-btn" ${isLocked || score < c.price ? 'disabled' : ''} onclick="buy(${c.id})">AL</button>
                    ${isLocked ? `<div class="locked">üîí Lvl ${c.lvl}</div>` : ''}
                `;
                dock.appendChild(cardDiv);
            });
        }

        function handleTap(e) {
            score += tapPower;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            save();
        }

        function buy(id) {
            const c = cards.find(x => x.id === id);
            if(score >= c.price) {
                score -= c.price;
                if(c.type === "tap") tapPower += c.bonus;
                else passive += c.bonus;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI(); save();
            }
        }

        function save() {
            localStorage.setItem('neon_score', score);
            localStorage.setItem('neon_tap', tapPower);
            localStorage.setItem('neon_pas', passive);
        }

        setInterval(() => { if(passive > 0) { score += (passive / 10); updateUI(); } }, 100);
        updateUI();
    </script>
</body>
</html>
