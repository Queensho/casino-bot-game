<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Full Version</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.85); }

        body { 
            background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin-top: 15px; gap: 10px; }
        .stat-card {
            flex: 1; background: var(--glass); border: 1px solid var(--neon-blue);
            border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .stat-card.purple { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(112, 0, 255, 0.1); }
        .label { font-size: 9px; color: #8b949e; display: block; margin-bottom: 2px; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 13px; color: #fff; }

        /* Ana Ekran */
        #main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        #score-main { font-family: 'Orbitron'; font-size: 42px; font-weight: bold; color: #fff; margin-bottom: 25px; }
        #score-main span { color: var(--neon-blue); font-size: 20px; }

        #brain-container { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
        #brain-glow { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--neon-purple); box-shadow: 0 0 30px var(--neon-purple); animation: pulse 2s infinite; }
        #brain-btn { width: 170px; height: 170px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; z-index: 2; transition: 0.05s; }
        #brain-btn:active { transform: scale(0.92); }

        /* Modallar (Sekme Panelleri) */
        .panel { 
            position: fixed; top: 0; left: 0; width: 100%; height: 85vh; 
            background: #05070a; z-index: 100; display: none; 
            flex-direction: column; align-items: center; padding-top: 20px;
            overflow-y: auto;
        }
        .panel-header { font-family: 'Orbitron'; font-size: 20px; color: var(--neon-blue); margin-bottom: 20px; }
        
        /* Kart Stilleri */
        .item-row { 
            width: 90%; background: var(--glass); border: 1px solid #1a2236; 
            border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .item-info b { display: block; color: #fff; font-size: 14px; }
        .item-info small { color: #8b949e; font-size: 11px; }
        .action-btn { 
            background: var(--neon-blue); color: #000; border: none; 
            padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .action-btn:disabled { background: #334155; color: #8b949e; }

        /* Alt Navigasyon */
        #nav-bar { 
            width: 100%; background: #0d1117; display: flex; 
            border-top: 1px solid #1a2236; padding: 15px 0; z-index: 200;
        }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.15); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="tap-val">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTOMATƒ∞K</span>
            <span class="value" id="pas-val">0/s</span>
        </div>
    </div>

    <div id="main-display" style="display: flex; flex-direction: column; align-items: center; flex: 1; justify-content: center; width: 100%;">
        <div id="score-main"><span id="score-val">0</span><span> MB</span></div>
        <div id="brain-container">
            <div id="brain-glow"></div>
            <div id="brain-btn" onclick="handleTap(event)">üß†</div>
        </div>
    </div>

    <div id="market-panel" class="panel">
        <div class="panel-header">TEKNOLOJƒ∞ MARKETƒ∞</div>
        <div class="item-row">
            <div class="item-info"><b>Nvidia RTX 5090</b><small>+5 Tƒ±k G√ºc√º</small></div>
            <button class="action-btn" onclick="buy('tap', 1000, 5)">1.000 MB</button>
        </div>
        <div class="item-row">
            <div class="item-info"><b>Kuantum Sunucu</b><small>+20 Pasif/sn</small></div>
            <button class="action-btn" onclick="buy('pas', 5000, 20)">5.000 MB</button>
        </div>
        <div class="item-row">
            <div class="item-info"><b>AI Veri Merkezi</b><small>+150 Pasif/sn</small></div>
            <button class="action-btn" onclick="buy('pas', 25000, 150)">25.000 MB</button>
        </div>
    </div>

    <div id="tasks-panel" class="panel">
        <div class="panel-header">G√úNL√úK G√ñREVLER</div>
        <div class="item-row">
            <div class="item-info"><b>Telegram Kanalƒ±</b><small>+50.000 MB √ñd√ºl</small></div>
            <button id="t1" class="action-btn" onclick="doTask('t1', 'https://t.me/KanalLinkin', 50000)">KATIL</button>
        </div>
        <div class="item-row">
            <div class="item-info"><b>X (Twitter) Takip</b><small>+30.000 MB √ñd√ºl</small></div>
            <button id="t2" class="action-btn" onclick="doTask('t2', 'https://x.com/Hesabƒ±n', 30000)">TAKƒ∞P ET</button>
        </div>
    </div>

    <div id="nav-bar">
        <div class="nav-item" onclick="showPanel('market-panel')">üõ† MARKET</div>
        <div id="home-nav" class="nav-item active" onclick="showPanel('main')">üè† ANA</div>
        <div class="nav-item" onclick="showPanel('tasks-panel')">üéÅ G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('ai_final_score')) || 0;
        let tap = parseInt(localStorage.getItem('ai_final_tap')) || 1;
        let pas = parseInt(localStorage.getItem('ai_final_pas')) || 0;

        function updateUI() {
            document.getElementById('score-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-val').innerText = "+" + tap;
            document.getElementById('pas-val').innerText = pas + "/s";
            
            // Tamamlanan g√∂revleri kontrol et
            if(localStorage.getItem('t1')) { document.getElementById('t1').innerText = "Bƒ∞TTƒ∞"; document.getElementById('t1').disabled = true; }
            if(localStorage.getItem('t2')) { document.getElementById('t2').innerText = "Bƒ∞TTƒ∞"; document.getElementById('t2').disabled = true; }
        }

        function handleTap(e) {
            score += tap;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI(); save();
        }

        function showPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('main-display').style.display = 'none';

            if(id === 'main') {
                document.getElementById('main-display').style.display = 'flex';
                document.getElementById('home-nav').classList.add('active');
            } else {
                document.getElementById(id).style.display = 'flex';
                event.currentTarget.classList.add('active');
            }
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type === 'tap') tap += bonus;
                else pas += bonus;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI(); save();
            } else {
                tg.showAlert("Yetersiz MB!");
            }
        }

        function doTask(id, link, reward) {
            tg.openLink(link);
            setTimeout(() => {
                score += reward;
                localStorage.setItem(id, 'true');
                updateUI(); save();
                tg.showAlert(reward + " MB Hesabƒ±na Eklendi!");
            }, 3000);
        }

        function save() {
            localStorage.setItem('ai_final_score', score);
            localStorage.setItem('ai_final_tap', tap);
            localStorage.setItem('ai_final_pas', pas);
        }

        setInterval(() => { if(pas > 0) { score += (pas / 10); updateUI(); } }, 100);
        updateUI();
    </script>
</body>
</html>
