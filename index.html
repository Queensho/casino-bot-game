<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI TYCOON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; user-select: none; }
        #score { font-size: 48px; font-weight: bold; margin-bottom: 20px; color: #00f2ff; }
        #ai-btn { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle, #7000ff, #1a103d); border: 5px solid #00f2ff; font-size: 80px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(112,0,255,0.5); transition: transform 0.05s; }
        #ai-btn:active { transform: scale(0.9); }
        .stat-box { position: absolute; top: 20px; display: flex; gap: 20px; }
        .stat { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #00f2ff; }
    </style>
</head>
<body>

    <div class="stat-box">
        <div class="stat">T覺k: <span id="tap-power">1</span></div>
        <div class="stat">Pasif: <span id="passive-power">0</span></div>
    </div>

    <div id="score">0</div>
    
    <div id="ai-btn" onclick="t覺kla()"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Verileri temiz bir isimle sakla (Hata olmamas覺 i癟in ismi deitirdik)
        let bakiye = parseFloat(localStorage.getItem('ai_v10_score')) || 0;
        let guc = parseInt(localStorage.getItem('ai_v10_tap')) || 1;

        function guncelle() {
            document.getElementById('score').innerText = Math.floor(bakiye).toLocaleString();
            document.getElementById('tap-power').innerText = guc;
        }

        function t覺kla() {
            bakiye += guc;
            tg.HapticFeedback.impactOccurred('medium'); // Titreim
            guncelle();
            kaydet();
        }

        function kaydet() {
            localStorage.setItem('ai_v10_score', bakiye);
            localStorage.setItem('ai_v10_tap', guc);
        }

        guncelle();
    </script>
</body>
</html>
