<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* √úst Bilgi Kutularƒ± (G√∂rseldeki gibi) */
        #top-stats { 
            display: flex; justify-content: space-between; width: 90%; margin-top: 20px; gap: 10px;
        }
        .stat-card {
            flex: 1; background: rgba(25, 31, 45, 0.8); border: 1px solid #00f2ff;
            border-radius: 15px; padding: 10px; text-align: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .stat-card.purple { border-color: #7000ff; }
        .stat-label { font-size: 10px; color: #8b949e; display: block; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-family: 'Orbitron'; font-size: 14px; color: #fff; }

        /* Ana Alan */
        #main-area { flex: 1; display: flex; flex-direction: column; align-items: center; margin-top: 20px; width: 100%; }
        
        #rank-title { font-family: 'Orbitron'; font-size: 14px; color: #fff; margin-bottom: 5px; }
        #progress-line { width: 60%; height: 4px; background: #1a2236; border-radius: 2px; margin-bottom: 15px; }
        #progress-fill { width: 40%; height: 100%; background: #00f2ff; border-radius: 2px; box-shadow: 0 0 10px #00f2ff; }

        #score-display { font-family: 'Orbitron'; font-size: 38px; font-weight: bold; color: #fff; margin-bottom: 20px; }
        #score-display span { color: #00f2ff; font-size: 20px; }

        /* Parlayan Beyin Halkasƒ± */
        #ai-hub {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, #1a103d 0%, #0d1117 100%);
            border: 2px solid #7000ff; display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; position: relative;
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.5);
            transition: 0.1s;
        }
        #ai-hub::before {
            content: ''; position: absolute; width: 110%; height: 110%;
            border-radius: 50%; border: 1px solid rgba(112, 0, 255, 0.3);
            animation: pulse 2s infinite;
        }
        #ai-hub:active { transform: scale(0.95); }

        /* Alt Kartlar Alanƒ± */
        #bottom-scroll {
            width: 100%; overflow-x: auto; display: flex; gap: 15px; padding: 20px;
            background: rgba(13, 17, 23, 0.9); border-top: 1px solid #1a2236;
        }
        .item-card {
            min-width: 130px; background: #1c2128; border-radius: 15px; padding: 10px;
            border: 1px solid #30363d; text-align: center;
        }
        .item-card img { width: 50px; height: 50px; margin-bottom: 10px; }
        .item-name { font-size: 11px; font-weight: bold; display: block; margin-bottom: 5px; }
        .item-btn { 
            background: #00f2ff; color: #000; border: none; width: 100%; 
            padding: 5px; border-radius: 8px; font-size: 10px; font-weight: bold; 
        }
        .item-btn.owned { background: #1abd44; color: white; }

        /* Navigasyon */
        #navbar {
            width: 100%; background: #0d1117; display: flex; 
            justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a2236;
        }
        .nav-link { font-size: 10px; color: #8b949e; text-align: center; text-decoration: none; }
        .nav-link.active { color: #00f2ff; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="stat-label">‚ö° TIK G√úC√ú</span>
            <span class="stat-value" id="tap-val">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="stat-label">‚öôÔ∏è SAATLƒ∞K KAZAN√á</span>
            <span class="stat-value" id="pps-val">0/s</span>
        </div>
    </div>

    <div id="main-area">
        <div id="rank-title">GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI</div>
        <div id="progress-line"><div id="progress-fill"></div></div>
        
        <div id="score-display"><span id="score">0</span> <span>MB</span></div>

        <div id="ai-hub" onclick="handleTap(event)">üß†</div>
    </div>

    <div id="bottom-scroll">
        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3660/3660007.png">
            <span class="item-name">GPU V1</span>
            <button class="item-btn" onclick="buy('tap', 500)">500 MB</button>
        </div>
        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3067/3067866.png">
            <span class="item-name">Sunucu Odasƒ±</span>
            <button class="item-btn" onclick="buy('passive', 2000)">2000 MB</button>
        </div>
        <div class="item-card">
            <img src="https://cdn-icons-png.flaticon.com/512/5777/5777995.png">
            <span class="item-name">Kuantum √áip</span>
            <button class="item-btn" onclick="buy('tap', 10000)">10.000 MB</button>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-link">üÉè KARTLAR</div>
        <div class="nav-link">üõ† MARKET</div>
        <div class="nav-link active">üè† ANA</div>
        <div class="nav-link">üéÅ G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('ai_v20_score')) || 0;
        let tap = parseInt(localStorage.getItem('ai_v20_tap')) || 1;
        let passive = parseInt(localStorage.getItem('ai_v20_pas')) || 0;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-val').innerText = "+" + tap;
            document.getElementById('pps-val').innerText = passive + "/s";
            
            // Progress Bar (√ñrnek)
            let prog = (score % 10000) / 100;
            document.getElementById('progress-fill').style.width = prog + "%";
        }

        function handleTap(e) {
            score += tap;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            save();
        }

        function buy(type, cost) {
            if (score >= cost) {
                score -= cost;
                if (type === 'tap') tap += 2;
                else passive += 10;
                updateUI(); save();
                tg.showAlert("Y√ºkseltme Alƒ±ndƒ±!");
            } else {
                tg.showAlert("Yetersiz Veri!");
            }
        }

        function save() {
            localStorage.setItem('ai_v20_score', score);
            localStorage.setItem('ai_v20_tap', tap);
            localStorage.setItem('ai_v20_pas', passive);
        }

        setInterval(() => {
            if (passive > 0) score += (passive / 10);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
