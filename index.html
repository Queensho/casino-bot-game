<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* √úst Bilgi Kutularƒ± */
        #top-stats { 
            display: flex; justify-content: space-between; width: 90%; margin-top: 20px; gap: 10px;
        }
        .stat-card {
            flex: 1; background: rgba(25, 31, 45, 0.8); border: 1px solid #00f2ff;
            border-radius: 15px; padding: 10px; text-align: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .stat-card.purple { border-color: #7000ff; box-shadow: 0 0 15px rgba(112, 0, 255, 0.1); }
        .stat-label { font-size: 10px; color: #8b949e; display: block; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-family: 'Orbitron'; font-size: 14px; color: #fff; }

        /* Ana Alan */
        #main-area { flex: 1; display: flex; flex-direction: column; align-items: center; margin-top: 20px; width: 100%; }
        
        #rank-title { font-family: 'Orbitron'; font-size: 14px; color: #fff; margin-bottom: 5px; letter-spacing: 1px; }
        #progress-line { width: 60%; height: 6px; background: #1a2236; border-radius: 3px; margin-bottom: 15px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #00f2ff; box-shadow: 0 0 10px #00f2ff; transition: width 0.3s; }

        #score-display { font-family: 'Orbitron'; font-size: 38px; font-weight: bold; color: #fff; margin-bottom: 20px; }
        #score-display span { color: #00f2ff; font-size: 20px; }

        /* Parlayan Beyin Halkasƒ± */
        #ai-hub {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, #1a103d 0%, #0d1117 100%);
            border: 2px solid #7000ff; display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; position: relative;
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.5);
            transition: 0.1s;
        }
        #ai-hub::before {
            content: ''; position: absolute; width: 110%; height: 110%;
            border-radius: 50%; border: 1px solid rgba(112, 0, 255, 0.3);
            animation: pulse 2s infinite;
        }
        #ai-hub:active { transform: scale(0.95); }

        /* Alt Kartlar Alanƒ± */
        #bottom-scroll {
            width: 100%; overflow-x: auto; display: flex; gap: 15px; padding: 20px;
            background: rgba(13, 17, 23, 0.9); border-top: 1px solid #1a2236;
        }
        .item-card {
            min-width: 130px; background: #1c2128; border-radius: 15px; padding: 10px;
            border: 1px solid #30363d; text-align: center; position: relative;
        }
        .item-card img { width: 50px; height: 50px; margin-bottom: 10px; filter: drop-shadow(0 0 5px #00f2ff); }
        .item-name { font-size: 11px; font-weight: bold; display: block; margin-bottom: 5px; }
        .item-btn { 
            background: #00f2ff; color: #000; border: none; width: 100%; 
            padding: 8px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer;
        }
        .item-btn:disabled { background: #334155; color: #8b949e; }
        
        /* Kilitli Kart Perdesi */
        .lock-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); border-radius: 15px; display: flex;
            align-items: center; justify-content: center; font-size: 10px; color: #ff4c4c; font-weight: bold;
        }

        /* Navigasyon */
        #navbar {
            width: 100%; background: #0d1117; display: flex; 
            justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a2236;
        }
        .nav-link { font-size: 10px; color: #8b949e; text-align: center; text-decoration: none; cursor: pointer; }
        .nav-link.active { color: #00f2ff; font-weight: bold; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="stat-label">‚ö° TIK G√úC√ú</span>
            <span class="stat-value" id="tap-val">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="stat-label">‚öôÔ∏è SAATLƒ∞K KAZAN√á</span>
            <span class="stat-value" id="pps-val">0/s</span>
        </div>
    </div>

    <div id="main-area">
        <div id="rank-title">STAJYER AI</div>
        <div id="progress-line"><div id="progress-fill"></div></div>
        
        <div id="score-display"><span id="score">0</span> <span>MB</span></div>

        <div id="ai-hub" onclick="handleTap(event)">üß†</div>
        
        <div id="combo-btn" onclick="claimDaily()" style="margin-top: 15px; color: gold; font-size: 12px; font-weight: bold; cursor: pointer; display: none;">
            üéÅ G√úNL√úK KOMBOYU AL!
        </div>
    </div>

    <div id="bottom-scroll">
        </div>

    <div id="navbar">
        <div class="nav-link">üÉè KARTLAR</div>
        <div class="nav-link">üõ† MARKET</div>
        <div class="nav-link active">üè† ANA</div>
        <div class="nav-link" onclick="tg.showAlert('G√∂revler √áok Yakƒ±nda!')">üéÅ G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('ai_v21_score')) || 0;
        let tap = parseInt(localStorage.getItem('ai_v21_tap')) || 1;
        let passive = parseInt(localStorage.getItem('ai_v21_pas')) || 0;

        const rankNames = [
            { name: "STAJYER AI", min: 0 },
            { name: "GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI", min: 50000 },
            { name: "Sƒ∞STEM Mƒ∞MARI", min: 500000 },
            { name: "CEO / SUPREME AI", min: 5000000 }
        ];

        const cards = [
            { id: 1, name: "GPU V1", price: 500, type: "tap", bonus: 2, minLvl: 0, img: "https://cdn-icons-png.flaticon.com/512/3660/3660007.png" },
            { id: 2, name: "SUNUCU ODASI", price: 2000, type: "pas", bonus: 10, minLvl: 0, img: "https://cdn-icons-png.flaticon.com/512/3067/3067866.png" },
            { id: 3, name: "KUANTUM √áƒ∞P", price: 25000, type: "tap", bonus: 20, minLvl: 50000, img: "https://cdn-icons-png.flaticon.com/512/5777/5777995.png" }
        ];

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-val').innerText = "+" + tap;
            document.getElementById('pps-val').innerText = (passive * 3600).toLocaleString() + "/sa";
            
            // Rank ve Progress
            let currentRank = rankNames[0];
            rankNames.forEach(r => { if(score >= r.min) currentRank = r; });
            document.getElementById('rank-title').innerText = currentRank.name;
            
            let nextRank = rankNames.find(r => r.min > score) || { min: score * 1.5 };
            let prog = ((score - currentRank.min) / (nextRank.min - currentRank.min)) * 100;
            document.getElementById('progress-fill').style.width = Math.min(prog, 100) + "%";

            // G√ºnl√ºk Kombo Kontrol
            let lastClaim = localStorage.getItem('ai_v21_last_claim');
            if(lastClaim !== new Date().toDateString()) {
                document.getElementById('combo-btn').style.display = 'block';
            } else {
                document.getElementById('combo-btn').style.display = 'none';
            }

            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('bottom-scroll');
            container.innerHTML = '';
            cards.forEach(card => {
                const isLocked = score < card.minLvl;
                const cardDiv = document.createElement('div');
                cardDiv.className = 'item-card';
                cardDiv.innerHTML = `
                    <img src="${card.img}">
                    <span class="item-name">${card.name}</span>
                    <button class="item-btn" ${isLocked || score < card.price ? 'disabled' : ''} onclick="buy(${card.id})">
                        ${card.price.toLocaleString()} MB
                    </button>
                    ${isLocked ? `<div class="lock-overlay">üîí Lvl ${card.minLvl.toLocaleString()}</div>` : ''}
                `;
                container.appendChild(cardDiv);
            });
        }

        function handleTap(e) {
            score += tap;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            save();
        }

        function buy(id) {
            const card = cards.find(c => c.id === id);
            if (score >= card.price) {
                score -= card.price;
                if (card.type === 'tap') tap += card.bonus;
                else passive += (card.bonus / 3600);
                updateUI(); save();
                tg.showAlert("Y√ºkseltme Alƒ±ndƒ±!");
            }
        }

        function claimDaily() {
            score += 100000;
            localStorage.setItem('ai_v21_last_claim', new Date().toDateString());
            tg.showAlert("G√ºnl√ºk Kombo: 100.000 MB Hesabƒ±na Eklendi!");
            updateUI(); save();
        }

        function save() {
            localStorage.setItem('ai_v21_score', score);
            localStorage.setItem('ai_v21_tap', tap);
            localStorage.setItem('ai_v21_pas', passive);
        }

        setInterval(() => {
            if (passive > 0) score += (passive / 10);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
