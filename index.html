<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.95); }

        body { 
            background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card {
            flex: 1; background: var(--glass); border: 1px solid var(--neon-blue);
            border-radius: 12px; padding: 8px; text-align: center;
        }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { 
            display: none; flex-direction: column; align-items: center; 
            height: calc(100vh - 165px); overflow-y: auto; padding: 20px;
        }
        .page.active { display: flex; }

        /* Ana Ekran */
        #rank-title { font-family: 'Orbitron'; font-size: 12px; color: #fff; margin-bottom: 5px; }
        #progress-line { width: 60%; height: 6px; background: #1a2236; border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: 0.3s; }

        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 15px var(--neon-blue); }
        
        #brain-container { position: relative; width: 190px; height: 190px; display: flex; align-items: center; justify-content: center; }
        #brain-glow { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--neon-purple); box-shadow: 0 0 30px var(--neon-purple); animation: pulse 2s infinite; }
        #brain-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 75px; cursor: pointer; z-index: 5; transition: 0.1s; border: 1px solid rgba(255,255,255,0.1); }
        #brain-btn:active { transform: scale(0.92); }

        /* Liste Kartlarƒ± */
        .item-card { 
            width: 90%; background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; 
            border-radius: 15px; padding: 15px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .item-info b { display: block; font-size: 14px; color: var(--neon-blue); }
        .action-btn { 
            background: var(--neon-blue); color: #000; border: none; 
            padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* Alt Navigasyon */
        #navbar { 
            position: fixed; bottom: 0; width: 100%; background: #0d1117; 
            display: flex; border-top: 1px solid #1a2236; padding: 10px 0; z-index: 100;
        }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 18px; display: block; margin-bottom: 2px; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.1); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZAN√á</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="rank-title">STAJYER AI</div>
        <div id="progress-line"><div id="progress-fill"></div></div>

        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        
        <div id="brain-container">
            <div id="brain-glow"></div>
            <div id="brain-btn" onclick="handleTap(event)">üß†</div>
        </div>

        <button id="daily-btn" class="action-btn" style="margin-top: 25px; background: gold; width: 80%;" onclick="claimDaily()">üéÅ G√úNL√úK √ñD√úL√ú AL</button>
    </div>

    <div id="market-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 18px;">MARKET</h2>
        <div class="item-card">
            <div class="item-info"><b>RTX 5090 GPU</b><span>+10 Tƒ±k</span></div>
            <button class="action-btn" onclick="buy('tap', 2000, 10)">2K MB</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>Kuantum Sunucu</b><span>+50 Pasif</span></div>
            <button class="action-btn" onclick="buy('pas', 10000, 50)">10K MB</button>
        </div>
    </div>

    <div id="tasks-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 18px;">G√ñREVLER</h2>
        <div class="item-card">
            <div class="item-info"><b>Kanala Katƒ±l</b><span>+100K MB</span></div>
            <button class="action-btn" onclick="doTask('https://t.me/KanalLinkin', 100000)">YAP</button>
        </div>
    </div>

    <div id="ref-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 18px;">ARKADA≈ûLAR</h2>
        <div class="item-card" style="flex-direction: column; gap: 10px; text-align: center;">
            <p>Her davet i√ßin <b>250.000 MB</b> kazanƒ±rsƒ±n!</p>
            <button class="action-btn" style="width: 100%;" onclick="inviteFriend()">Lƒ∞NKƒ∞ PAYLA≈û</button>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">üõ†</span>MARKET</div>
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="showPage('tasks-page', this)"><span class="nav-icon">üéÅ</span>G√ñREVLER</div>
        <div class="nav-item" onclick="showPage('ref-page', this)"><span class="nav-icon">üë•</span>REF</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('pro_score')) || 0;
        let tap = parseInt(localStorage.getItem('pro_tap')) || 1;
        let pas = parseInt(localStorage.getItem('pro_pas')) || 0;

        const ranks = [
            { n: "STAJYER AI", m: 0 },
            { n: "GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI", m: 50000 },
            { n: "Sƒ∞STEM Mƒ∞MARI", m: 500000 },
            { n: "CEO / SUPREME AI", m: 5000000 }
        ];

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
            
            // Rank ve Bar
            let currentRank = ranks[0];
            ranks.forEach(r => { if(score >= r.m) currentRank = r; });
            document.getElementById('rank-title').innerText = currentRank.n;
            
            let nextRank = ranks.find(r => r.m > score) || { m: score * 1.2 };
            let percent = ((score - currentRank.m) / (nextRank.m - currentRank.m)) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";

            // G√ºnl√ºk √ñd√ºl Kontrol
            let last = localStorage.getItem('pro_last_claim');
            if(last === new Date().toDateString()) {
                document.getElementById('daily-btn').innerText = "√ñD√úL ALINDI";
                document.getElementById('daily-btn').disabled = true;
                document.getElementById('daily-btn').style.background = "#334155";
            }
        }

        function handleTap(e) {
            score += tap;
            tg.HapticFeedback.impactOccurred('light');
            updateUI(); save();
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type === 'tap') tap += bonus;
                else pas += bonus;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI(); save();
            } else {
                tg.showAlert("MB Yetersiz!");
            }
        }

        function claimDaily() {
            score += 50000;
            localStorage.setItem('pro_last_claim', new Date().toDateString());
            tg.showAlert("G√ºnl√ºk √∂d√ºl: 50.000 MB alƒ±ndƒ±!");
            updateUI(); save();
        }

        function doTask(link, reward) {
            tg.openLink(link);
            setTimeout(() => {
                score += reward;
                updateUI(); save();
                tg.showAlert("√ñd√ºl: " + reward.toLocaleString() + " MB!");
            }, 3000);
        }

        function inviteFriend() {
            let link = "https://t.me/SeninBotunLink_bot?start=" + (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "123");
            tg.openTelegramLink("https://t.me/share/url?url=" + encodeURIComponent(link) + "&text=AI Tycoon oyna!");
        }

        function save() {
            localStorage.setItem('pro_score', score);
            localStorage.setItem('pro_tap', tap);
            localStorage.setItem('pro_pas', pas);
        }

        setInterval(() => { if(pas > 0) { score += (pas / 10); updateUI(); } }, 100);
        updateUI();
    </script>
</body>
</html>
