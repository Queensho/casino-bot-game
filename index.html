<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | NFT & Boosters</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-gold: #ffcc00; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* Ãœst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; width: 100%; box-sizing: border-box; }
        .page.active { display: flex; }

        /* Ana Ekran & Booster */
        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin: 20px 0; text-shadow: 0 0 15px var(--neon-blue); }
        #brain-btn { width: 170px; height: 170px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; border: 2px solid var(--neon-purple); box-shadow: 0 0 20px var(--neon-purple); transition: 0.1s; }
        #brain-btn:active { transform: scale(0.92); }
        .booster-active { border-color: var(--neon-gold) !important; box-shadow: 0 0 30px var(--neon-gold) !important; animation: shake 0.5s infinite; }

        /* Nadir Kartlar TasarÄ±mÄ± */
        .nft-card { width: 100%; background: linear-gradient(135deg, #1e293b, #0f172a); border: 2px solid var(--neon-gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; overflow: hidden; }
        .nft-card::before { content: "NADÄ°R"; position: absolute; top: 10px; right: -25px; background: var(--neon-gold); color: black; padding: 5px 30px; transform: rotate(45deg); font-weight: bold; font-size: 10px; }
        .nft-img { width: 80px; height: 80px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--neon-gold)); }

        /* Alt Navigasyon */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 20px; display: block; }

        .btn-action { background: var(--neon-blue); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 50% { transform: rotate(0eg); } 75% { transform: rotate(-2deg); } 100% { transform: rotate(0deg); } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK GÃœCÃœ</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZANÃ‡</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" onclick="handleTap()">ğŸ§ </div>
        <div id="booster-timer" style="margin-top: 15px; color: var(--neon-gold); font-weight: bold; display: none;">ğŸš€ BOOSTER AKTÄ°F: <span id="b-time">30</span>s</div>
        <button class="btn-action" style="background: var(--neon-gold); margin-top: 20px;" onclick="activateBooster()">âš¡ 5x BOOSTER KULLAN (50K MB)</button>
    </div>

    <div id="market-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-gold);">NADÄ°R KOLEKSÄ°YON</h2>
        
        <div class="nft-card">
            <img src="https://cdn-icons-png.flaticon.com/512/6165/6165577.png" class="nft-img">
            <b>Cyber Brain V1</b>
            <p style="font-size: 12px; color: #8b949e;">Pasif kazancÄ± kalÄ±cÄ± olarak %50 artÄ±rÄ±r.</p>
            <button class="btn-action" onclick="buyNFT('cyber', 250000)">250.000 MB</button>
        </div>

        <div class="nft-card" style="border-color: #ff007a;">
            <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" class="nft-img" style="filter: drop-shadow(0 0 10px #ff007a);">
            <b>Quantum Core</b>
            <p style="font-size: 12px; color: #8b949e;">TÄ±klama gÃ¼cÃ¼nÃ¼ kalÄ±cÄ± olarak +50 artÄ±rÄ±r.</p>
            <button class="btn-action" style="background: #ff007a; color: white;" onclick="buyNFT('quantum', 750000)">750.000 MB</button>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">ğŸ </span>ANA</div>
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">ğŸ’</span>NADÄ°R</div>
        <div class="nav-item" onclick="tg.showAlert('SÄ±ralama MacBook Senkronizasyonu Bekleniyor')"><span class="nav-icon">ğŸ†</span>LÄ°DERLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('n_score')) || 0;
        let tap = parseInt(localStorage.getItem('n_tap')) || 1;
        let pas = parseInt(localStorage.getItem('n_pas')) || 0;
        let boosterActive = false;
        let boosterMultiplier = 1;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + (tap * boosterMultiplier);
            document.getElementById('ui-pas').innerText = pas + "/s";
        }

        function handleTap() {
            score += (tap * boosterMultiplier);
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            saveLocal();
        }

        function activateBooster() {
            if (boosterActive) return;
            if (score >= 50000) {
                score -= 50000;
                boosterActive = true;
                boosterMultiplier = 5;
                document.getElementById('brain-btn').classList.add('booster-active');
                document.getElementById('booster-timer').style.display = 'block';
                
                let timeLeft = 30;
                let timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('b-time').innerText = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        boosterActive = false;
                        boosterMultiplier = 1;
                        document.getElementById('brain-btn').classList.remove('booster-active');
                        document.getElementById('booster-timer').style.display = 'none';
                        updateUI();
                    }
                }, 1000);
                
                updateUI();
            } else { tg.showAlert("Booster iÃ§in 50.000 MB gerekli!"); }
        }

        function buyNFT(type, cost) {
            if (score >= cost) {
                score -= cost;
                if (type === 'cyber') pas = Math.floor(pas * 1.5) + 100;
                if (type === 'quantum') tap += 50;
                tg.showAlert("Tebrikler! Nadir kart koleksiyonuna eklendi.");
                updateUI(); saveLocal();
            } else { tg.showAlert("Yetersiz bakiye!"); }
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function saveLocal() {
            localStorage.setItem('n_score', score);
            localStorage.setItem('n_tap', tap);
            localStorage.setItem('n_pas', pas);
        }

        setInterval(() => { if(pas > 0) { score += (pas / 10); updateUI(); } }, 100);
        updateUI();
    </script>
</body>
</html>
