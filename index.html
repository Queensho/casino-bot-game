<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon FIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #0d1117; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Ãœst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin-top: 15px; gap: 10px; }
        .stat-card { flex: 1; background: rgba(25, 31, 45, 0.8); border: 1px solid #00f2ff; border-radius: 12px; padding: 10px; text-align: center; }
        .stat-card.purple { border-color: #7000ff; }
        .stat-label { font-size: 10px; color: #8b949e; display: block; margin-bottom: 4px; }
        .stat-value { font-family: 'Orbitron'; font-size: 14px; }

        /* Skor ve Buton */
        #score-container { margin-top: 40px; text-align: center; }
        #score { font-family: 'Orbitron'; font-size: 45px; font-weight: bold; color: #fff; text-shadow: 0 0 15px #00f2ff; }
        #main-btn { width: 180px; height: 180px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #0d1117); border: 3px solid #7000ff; font-size: 80px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 30px; box-shadow: 0 0 30px rgba(112, 0, 255, 0.4); transition: transform 0.05s; }
        #main-btn:active { transform: scale(0.95); }

        /* Kartlar (Alt MenÃ¼) */
        #bottom-area { position: fixed; bottom: 0; width: 100%; background: #0d1117; border-top: 1px solid #1a2236; padding-bottom: 20px; }
        #card-list { display: flex; overflow-x: auto; padding: 15px; gap: 15px; }
        .card { min-width: 130px; background: #1c2128; border: 1px solid #30363d; border-radius: 15px; padding: 12px; text-align: center; }
        .card img { width: 40px; margin-bottom: 8px; }
        .buy-btn { background: #00f2ff; color: #000; border: none; width: 100%; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="stat-label">TIK GÃœCÃœ</span>
            <span class="stat-value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="stat-label">PASÄ°F/SN</span>
            <span class="stat-value" id="ui-pas">0</span>
        </div>
    </div>

    <div id="score-container">
        <div id="score">0</div>
        <div style="font-size: 12px; color: #00f2ff;">MB DATA</div>
    </div>

    <div id="main-btn" onclick="doTap()">ðŸ§ </div>

    <div id="bottom-area">
        <div id="card-list">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3660/3660007.png">
                <div style="font-size:12px;">GPU V1</div>
                <button class="buy-btn" onclick="buyItem('tap', 100, 2)">100 MB</button>
            </div>
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3067/3067866.png">
                <div style="font-size:12px;">SERVER</div>
                <button class="buy-btn" onclick="buyItem('pas', 500, 5)">500 MB</button>
            </div>
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/5777/5777995.png">
                <div style="font-size:12px;">KUANTUM</div>
                <button class="buy-btn" onclick="buyItem('pas', 2000, 25)">2000 MB</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Verileri YÃ¼kle
        let score = parseFloat(localStorage.getItem('f_score')) || 0;
        let tap = parseInt(localStorage.getItem('f_tap')) || 1;
        let passive = parseInt(localStorage.getItem('f_pas')) || 0;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = passive.toLocaleString();
        }

        function doTap() {
            score += tap;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            save();
        }

        function buyItem(type, cost, bonus) {
            if (score >= cost) {
                score -= cost;
                if (type === 'tap') tap += bonus;
                else passive += bonus;
                
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("YÃ¼kseltme AlÄ±ndÄ±!");
                updateUI();
                save();
            } else {
                tg.showAlert("Yetersiz Bakiye! Daha fazla tÄ±kla.");
            }
        }

        function save() {
            localStorage.setItem('f_score', score);
            localStorage.setItem('f_tap', tap);
            localStorage.setItem('f_pas', passive);
        }

        // Pasif Gelir (Saniyede bir)
        setInterval(() => {
            if (passive > 0) {
                score += passive;
                updateUI();
                save();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
