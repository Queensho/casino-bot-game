<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Loot Boxes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-gold: #ffcc00; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; width: 100%; box-sizing: border-box; }
        .page.active { display: flex; }

        /* ≈ûans Kutularƒ± Tasarƒ±mƒ± */
        .box-container { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .loot-box { 
            background: rgba(30, 41, 59, 0.5); border: 2px solid var(--neon-blue); 
            border-radius: 15px; padding: 15px; text-align: center; position: relative;
            transition: 0.3s; cursor: pointer;
        }
        .loot-box:active { transform: scale(0.95); }
        .loot-box.silver { border-color: #c0c0c0; }
        .loot-box.gold { border-color: var(--neon-gold); box-shadow: 0 0 15px var(--neon-gold); }
        .box-img { font-size: 40px; margin-bottom: 10px; display: block; }
        
        /* A√ßƒ±lƒ±≈ü Animasyonu Modalƒ± */
        #box-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 1000; 
        }
        .opening-box { font-size: 100px; animation: shake 0.5s infinite; }
        
        /* Alt Nav */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 20px; display: block; }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(10deg); } 50% { transform: rotate(0deg); } 75% { transform: rotate(-10deg); } 100% { transform: rotate(0deg); } }
        @keyframes glow-pop { 0% { transform: scale(1); box-shadow: 0 0 0px #fff; } 50% { transform: scale(1.2); box-shadow: 0 0 50px #fff; } 100% { transform: scale(1); box-shadow: 0 0 0px #fff; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZAN√á</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main" style="font-family: Orbitron; font-size: 40px; margin: 30px 0;"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" style="width:160px; height:160px; border-radius:50%; background:radial-gradient(circle, #1a103d, #05070a); display:flex; align-items:center; justify-content:center; font-size:70px; border:2px solid var(--neon-purple); cursor:pointer;" onclick="handleTap()">üß†</div>
        <p style="margin-top:20px; color:#8b949e;">Veriler MacBook Bulutunda ‚úÖ</p>
    </div>

    <div id="box-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">SHANS KUTULARI</h2>
        <div class="box-container">
            <div class="loot-box" onclick="openBox('bronze', 10000)">
                <span class="box-img">üì¶</span>
                <b>Bronz Kutu</b><br><small>10.000 MB</small>
            </div>
            <div class="loot-box silver" onclick="openBox('silver', 50000)">
                <span class="box-img">ü•à</span>
                <b>G√ºm√º≈ü Kutu</b><br><small>50.000 MB</small>
            </div>
            <div class="loot-box gold" onclick="openBox('gold', 250000)">
                <span class="box-img">üëë</span>
                <b>Altƒ±n Kutu</b><br><small>250.000 MB</small>
            </div>
        </div>
    </div>

    <div id="box-modal">
        <div id="modal-content" class="opening-box">üéÅ</div>
        <h2 id="modal-text" style="margin-top:20px; font-family:Orbitron;">Kutu A√ßƒ±lƒ±yor...</h2>
    </div>

    <div id="navbar">
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="showPage('box-page', this)"><span class="nav-icon">üì¶</span>KUTULAR</div>
        <div class="nav-item" onclick="tg.showAlert('Market Yakƒ±nda!')"><span class="nav-icon">üõ†</span>MARKET</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('box_score')) || 0;
        let tap = 1; let pas = 0;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
        }

        function handleTap() {
            score += tap;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            localStorage.setItem('box_score', score);
        }

        function openBox(type, cost) {
            if (score < cost) {
                tg.showAlert("MB Yetersiz!");
                return;
            }

            score -= cost;
            updateUI();
            
            const modal = document.getElementById('box-modal');
            const modalBox = document.getElementById('modal-content');
            const modalText = document.getElementById('modal-text');
            
            modal.style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('warning');

            setTimeout(() => {
                modalBox.style.animation = "glow-pop 0.5s ease-out";
                let reward = 0;
                if (type === 'bronze') reward = Math.floor(Math.random() * 25000);
                if (type === 'silver') reward = Math.floor(Math.random() * 150000);
                if (type === 'gold') reward = Math.floor(Math.random() * 1000000);

                modalText.innerText = "TEBRƒ∞KLER!\n+" + reward.toLocaleString() + " MB";
                modalBox.innerText = "üíé";
                score += reward;
                updateUI();
                localStorage.setItem('box_score', score);
                tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    modal.style.display = 'none';
                    modalBox.style.animation = "shake 0.5s infinite";
                    modalBox.innerText = "üéÅ";
                    modalText.innerText = "Kutu A√ßƒ±lƒ±yor...";
                }, 3000);
            }, 2000);
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        updateUI();
    </script>
</body>
</html>
