<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Secure Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .page.active { display: flex; }

        /* Ana Ekran */
        #rank-title { font-family: 'Orbitron'; font-size: 12px; color: #fff; margin-bottom: 5px; }
        #progress-line { width: 60%; height: 6px; background: #1a2236; border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: 0.3s; }

        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 15px var(--neon-blue); }
        
        #brain-container { position: relative; width: 190px; height: 190px; display: flex; align-items: center; justify-content: center; }
        #brain-glow { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--neon-purple); box-shadow: 0 0 30px var(--neon-purple); animation: pulse 2s infinite; }
        #brain-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 75px; cursor: pointer; z-index: 5; transition: 0.1s; border: 1px solid rgba(255,255,255,0.1); }
        #brain-btn:active { transform: scale(0.92); }

        /* Market Kartlarƒ± */
        .item-card { width: 90%; background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { display: block; font-size: 14px; color: var(--neon-blue); }
        .action-btn { background: var(--neon-blue); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Alt Navigasyon */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 10px 0; z-index: 100; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 18px; display: block; margin-bottom: 2px; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.1); opacity: 0; } }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZAN√á</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="rank-title">STAJYER AI</div>
        <div id="progress-line"><div id="progress-fill"></div></div>
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-container">
            <div id="brain-glow"></div>
            <div id="brain-btn" onclick="handleTap(event)">üß†</div>
        </div>
        <div id="sync-status" style="margin-top:15px; font-size:10px; color:#4b5563;">Bulut ile senkronize...</div>
    </div>

    <div id="market-page" class="page">
        <h2 style="color:var(--neon-blue); font-family:Orbitron; font-size: 18px;">MARKET</h2>
        <div class="item-card">
            <div class="item-info"><b>RTX 5090 GPU</b><span>+10 Tƒ±k</span></div>
            <button class="action-btn" onclick="buy('tap', 2000, 10)">2K MB</button>
        </div>
        <div class="item-card">
            <div class="item-info"><b>Kuantum Sunucu</b><span>+50 Pasif</span></div>
            <button class="action-btn" onclick="buy('pas', 10000, 50)">10K MB</button>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">üõ†</span>MARKET</div>
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="tg.showAlert('Yakƒ±nda!')"><span class="nav-icon">üéÅ</span>G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('secure_score')) || 0;
        let tap = parseInt(localStorage.getItem('secure_tap')) || 1;
        let pas = parseInt(localStorage.getItem('secure_pas')) || 0;
        let lastSyncScore = score; // Son MacBook'a g√∂nderilen puan

        const ranks = [
            { n: "STAJYER AI", m: 0 },
            { n: "GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞ AI", m: 50000 },
            { n: "Sƒ∞STEM Mƒ∞MARI", m: 500000 }
        ];

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
            
            let currentRank = ranks[0];
            ranks.forEach(r => { if(score >= r.m) currentRank = r; });
            document.getElementById('rank-title').innerText = currentRank.n;
            
            let nextRank = ranks.find(r => r.m > score) || { m: score * 1.5 };
            let percent = ((score - currentRank.m) / (nextRank.m - currentRank.m)) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
        }

        function handleTap(e) {
            score += tap;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            saveLocal();
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type === 'tap') tap += bonus;
                else pas += bonus;
                updateUI(); saveLocal();
                syncWithServer(); // Satƒ±n alƒ±mlarƒ± hemen kaydet
            } else {
                tg.showAlert("MB Yetersiz!");
            }
        }

        function saveLocal() {
            localStorage.setItem('secure_score', score);
            localStorage.setItem('secure_tap', tap);
            localStorage.setItem('secure_pas', pas);
        }

        // --- Hƒ∞LE ENGELLEYƒ∞Cƒ∞ SENKRONƒ∞ZASYON ---
        async function syncWithServer() {
            const user_id = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
            document.getElementById('sync-status').innerText = "Veriler MacBook'a yedekleniyor...";
            
            try {
                // MacBook IP'ni buraya yazmalƒ±sƒ±n (Dƒ±≈ü d√ºnyaya a√ßƒ±ksa)
                const response = await fetch('http://MACBOOK_IP:8080/sync', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: user_id,
                        score: score,
                        tap: tap,
                        pas: pas
                    })
                });
                const data = await response.json();
                if(data.status === "ok") {
                    document.getElementById('sync-status').innerText = "‚úÖ Veriler G√ºvende";
                    lastSyncScore = score;
                } else {
                    // Sunucu hile tespit ederse puanƒ± geri √ßeker
                    score = data.verified_score;
                    updateUI();
                    document.getElementById('sync-status').innerText = "‚ö†Ô∏è Senkronizasyon Reddedildi!";
                }
            } catch (e) {
                document.getElementById('sync-status').innerText = "üîå MacBook √áevrimdƒ±≈üƒ±";
            }
        }

        setInterval(() => { if(pas > 0) { score += (pas / 10); updateUI(); } }, 100);
        setInterval(syncWithServer, 30000); // 30 saniyede bir otomatik yedekleme ve kontrol
        updateUI();
    </script>
</body>
</html>
