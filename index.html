<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Lucky Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .page.active { display: flex; }

        /* --- √áARK Sƒ∞STEMƒ∞ CSS --- */
        #wheel-container { position: relative; width: 260px; height: 260px; margin-top: 20px; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%; border: 5px solid var(--neon-blue);
            background: conic-gradient(
                #1a103d 0deg 60deg, #7000ff 60deg 120deg, 
                #00f2ff 120deg 180deg, #1a103d 180deg 240deg, 
                #7000ff 240deg 300deg, #00f2ff 300deg 360deg
            );
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 30px var(--neon-blue);
        }
        #wheel-pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 30px solid gold; z-index: 10;
        }
        .spin-btn {
            margin-top: 30px; background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white; border: none; padding: 12px 40px; border-radius: 25px;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px var(--neon-purple);
        }
        .spin-btn:disabled { background: #334155; box-shadow: none; cursor: not-allowed; }

        /* Ana Ekran */
        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 15px var(--neon-blue); }
        #brain-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 75px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }

        /* Alt Navigasyon */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 10px 0; z-index: 100; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 18px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZAN√á</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" onclick="handleTap()">üß†</div>
        <p style="margin-top:20px; color:#8b949e;">Veriler MacBook Sunucusunda Saklanƒ±yor ‚úÖ</p>
    </div>

    <div id="spin-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">LUCKY SPIN</h2>
        <div id="wheel-container">
            <div id="wheel-pointer"></div>
            <div id="wheel"></div>
        </div>
        <button id="spin-btn" class="spin-btn" onclick="spinWheel()">√áEVƒ∞R (√úCRETSƒ∞Z)</button>
        <p id="spin-msg" style="margin-top:15px; font-weight:bold;"></p>
    </div>

    <div id="navbar">
        <div class="nav-item" onclick="showPage('spin-page', this)"><span class="nav-icon">üé°</span>√áARK</div>
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="tg.showAlert('Market Yakƒ±nda!')"><span class="nav-icon">üõ†</span>MARKET</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('secure_score')) || 0;
        let tap = 1;
        let pas = 0;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
        }

        function handleTap() {
            score += tap;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            localStorage.setItem('secure_score', score);
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- √áARK FONKSƒ∞YONU ---
        function spinWheel() {
            if (isSpinning) return;
            
            const lastSpin = localStorage.getItem('last_spin');
            const today = new Date().toDateString();
            if (lastSpin === today) {
                tg.showAlert("Bug√ºnl√ºk hakkƒ±n bitti! Yarƒ±n tekrar gel.");
                return;
            }

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const randomDegree = Math.floor(Math.random() * 360) + 3600; // En az 10 tur d√∂ner
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            tg.HapticFeedback.notificationOccurred('warning');

            setTimeout(() => {
                isSpinning = false;
                localStorage.setItem('last_spin', today);
                
                const rewards = [50000, 100000, 250000, 500000, 1000000, 5000];
                const win = rewards[Math.floor(Math.random() * rewards.length)];
                
                score += win;
                updateUI();
                localStorage.setItem('secure_score', score);
                
                tg.showAlert(`üéâ Tebrikler! ${win.toLocaleString()} MB kazandƒ±n!`);
                document.getElementById('spin-msg').innerText = `Son Kazan√ß: ${win.toLocaleString()} MB`;
                document.getElementById('spin-btn').disabled = true;
                document.getElementById('spin-btn').innerText = "YARIN TEKRAR GEL";
            }, 4000);
        }

        updateUI();
    </script>
</body>
</html>
