<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        
        body { background: #080a12; color: #00d4ff; font-family: 'Fira Code', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        #header { width: 90%; display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #1a2236; }
        .stat-box { text-align: center; }
        .label { font-size: 9px; color: #5c6b89; text-transform: uppercase; }
        .value { font-size: 16px; font-weight: bold; color: #ffffff; }

        /* Ana TÄ±klama AlanÄ± - AI Core */
        #ai-core { 
            width: 240px; height: 240px; border-radius: 50%; border: 4px solid #7000ff; 
            margin-top: 50px; display: flex; align-items: center; justify-content: center; 
            font-size: 80px; cursor: pointer; background: radial-gradient(circle, #1a103d, #080a12); 
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.4); transition: 0.1s;
            position: relative;
        }
        #ai-core:active { transform: scale(0.94); box-shadow: 0 0 60px rgba(112, 0, 255, 0.6); }

        /* Alt MenÃ¼ */
        #navbar { position: fixed; bottom: 0; width: 100%; display: flex; background: #0f121d; border-top: 1px solid #1a2236; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; font-size: 11px; color: #5c6b89; cursor: pointer; }
        .nav-item.active { color: #00d4ff; }

        /* Upgrade Paneli */
        #panel { display: none; position: fixed; bottom: 0; width: 100%; background: #0f121d; border-radius: 20px 20px 0 0; padding: 20px 0; z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.8); }
        .card { background: #161b2c; margin: 10px 20px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1a2236; }
        .btn { background: #7000ff; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; font-family: 'Fira Code'; }

        .data-fly { position: absolute; color: #00d4ff; font-size: 20px; animation: fly 0.7s forwards; pointer-events: none; }
        @keyframes fly { to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="header">
        <div class="stat-box">
            <span class="label">Ä°ÅžLEMCÄ° GÃœCÃœ</span>
            <span class="value" id="tap-val">+1</span>
        </div>
        <div class="stat-box">
            <span class="label">OTOMATÄ°K VERÄ°</span>
            <span class="value" id="passive-val">0/s</span>
        </div>
    </div>

    <h1 style="margin-top: 40px; color: #fff; font-size: 36px;">ðŸ’¾ <span id="score">0</span></h1>
    <p style="font-size: 10px; color: #5c6b89;">TOPLANAN VERÄ° (DATA)</p>

    <div id="ai-core" onclick="handleTap(event)">ðŸ§ </div>

    <div id="panel">
        <h3 style="text-align: center; color: #7000ff;">TEKNOLOJÄ° MARKETÄ°</h3>
        <div class="card">
            <div><b>Ekran KartÄ± (GPU)</b><br><small>TÄ±k +2 (1000 ðŸ’¾)</small></div>
            <button class="btn" onclick="buy('tap', 1000)">YÃœKSELT</button>
        </div>
        <div class="card">
            <div><b>Sunucu Ã‡iftliÄŸi</b><br><small>+50 Veri/sn (5000 ðŸ’¾)</small></div>
            <button class="btn" onclick="buy('passive', 5000)">SATIN AL</button>
        </div>
        <button onclick="toggle()" style="width: 90%; margin: 10px 5%; background: #222; color: #fff; border: none; padding: 10px; border-radius: 10px;">GERÄ° DÃ–N</button>
    </div>

    <div id="navbar">
        <div class="nav-item active">ðŸ’» GARAJ</div>
        <div class="nav-item" onclick="toggle()">ðŸš€ MARKET</div>
        <div class="nav-item" onclick="tg.showAlert('YakÄ±nda: Ekibini Kur!')">ðŸ‘¥ EKÄ°P</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseFloat(localStorage.getItem('ai_score')) || 0;
        let tap = parseInt(localStorage.getItem('ai_tap')) || 1;
        let passive = parseInt(localStorage.getItem('ai_passive')) || 0;

        function update() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-val').innerText = "+" + tap;
            document.getElementById('passive-val').innerText = passive + "/s";
        }

        function handleTap(e) {
            score += tap;
            createAnim(e.clientX, e.clientY);
            tg.HapticFeedback.impactOccurred('light');
            update();
            save();
        }

        function toggle() {
            let p = document.getElementById('panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function buy(type, cost) {
            if (score >= cost) {
                score -= cost;
                if (type === 'tap') tap += 2;
                else passive += 50;
                update(); save();
                tg.showAlert("DonanÄ±m gÃ¼ncellendi!");
            } else { tg.showAlert("Daha fazla veri toplaman lazÄ±m!"); }
        }

        function createAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'data-fly';
            el.innerText = '01';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function save() {
            localStorage.setItem('ai_score', score);
            localStorage.setItem('ai_tap', tap);
            localStorage.setItem('ai_passive', passive);
        }

        setInterval(() => { if(passive > 0) { score += (passive / 10); update(); } }, 100);
        update();
    </script>
</body>
</html>
