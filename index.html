<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Cloud Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-gold: #ffcc00; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* Ãœst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; z-index: 10; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfa YÃ¶netimi */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 170px); overflow-y: auto; padding: 20px; width: 100%; box-sizing: border-box; }
        .page.active { display: flex; }

        /* Ana Ekran */
        #score-main { font-family: 'Orbitron'; font-size: 42px; font-weight: bold; margin: 20px 0; text-shadow: 0 0 15px var(--neon-blue); }
        #brain-btn { width: 170px; height: 170px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; border: 2px solid var(--neon-purple); box-shadow: 0 0 25px var(--neon-purple); transition: 0.1s; }
        #brain-btn:active { transform: scale(0.92); }

        /* Kutu & Market KartlarÄ± */
        .card-item { width: 95%; background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--neon-blue); color: #000; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* Kutu AÃ§ma ModalÄ± */
        #loot-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .shaking { animation: shake 0.5s infinite; font-size: 100px; }

        /* Alt Navigasyon */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(8deg); } 50% { transform: rotate(0deg); } 75% { transform: rotate(-8deg); } 100% { transform: rotate(0deg); } }
        #sync-status { font-size: 10px; color: #4b5563; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK GÃœCÃœ</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">BULUT DURUMU</span>
            <span class="value" id="ui-cloud">Ã‡EVRÄ°MDIÅI</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" onclick="handleTap()">ğŸ§ </div>
        <div id="sync-status">BaÄŸlantÄ± kuruluyor...</div>
    </div>

    <div id="box-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-gold);">ÅANS KUTULARI</h2>
        <div class="card-item">
            <div><b>Bronz Kutu</b><br><small>HÄ±zlÄ± Veri Paketi</small></div>
            <button class="btn-action" onclick="openBox(10000, 'bronze')">10K MB</button>
        </div>
        <div class="card-item" style="border-color: var(--neon-gold);">
            <div><b>AltÄ±n Kutu</b><br><small>Nadir AI ParÃ§alarÄ±</small></div>
            <button class="btn-action" style="background:var(--neon-gold);" onclick="openBox(100000, 'gold')">100K MB</button>
        </div>
    </div>

    <div id="market-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">YÃœKSELTMELER</h2>
        <div class="card-item">
            <div><b>RTX 5090 GPU</b><br><small>TÄ±k gÃ¼cÃ¼nÃ¼ kalÄ±cÄ± artÄ±rÄ±r</small></div>
            <button class="btn-action" onclick="upgradeTap()">25K MB</button>
        </div>
    </div>

    <div id="loot-modal">
        <div id="box-gfx" class="shaking">ğŸ</div>
        <h2 id="box-reward" style="margin-top:20px; font-family:Orbitron; text-align:center;">Kutu AÃ§Ä±lÄ±yor...</h2>
    </div>

    <div id="navbar">
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">ğŸ </span>ANA</div>
        <div class="nav-item" onclick="showPage('box-page', this)"><span class="nav-icon">ğŸ“¦</span>KUTULAR</div>
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">ğŸ› </span>MARKET</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- AYAR: MacBook ngrok Linkin ---
        const SERVER_URL = "https://SENIN_NGROK_ADRESIN.ngrok-free.app"; 
        
        let user = tg.initDataUnsafe.user || { id: "000", first_name: "Boss" };
        let score = 0;
        let tapPower = 1;

        // Bulut GiriÅŸ
        async function cloudLogin() {
            try {
                const res = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id, username: user.first_name })
                });
                const data = await res.json();
                score = data.score;
                document.getElementById('ui-cloud').innerText = "BAÄLANDI âœ…";
                updateUI();
            } catch (e) {
                document.getElementById('ui-cloud').innerText = "HATA âŒ";
            }
        }

        async function cloudSave() {
            try {
                await fetch(`${SERVER_URL}/save`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id, score: score })
                });
                document.getElementById('sync-status').innerText = "Senkronize Edildi: " + new Date().toLocaleTimeString();
            } catch (e) {}
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tapPower;
        }

        function handleTap() {
            score += tapPower;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openBox(cost, type) {
            if(score < cost) { tg.showAlert("MB Yetersiz!"); return; }
            score -= cost;
            updateUI();
            
            const modal = document.getElementById('loot-modal');
            modal.style.display = 'flex';
            
            setTimeout(() => {
                let reward = type === 'bronze' ? Math.floor(Math.random() * 20000) : Math.floor(Math.random() * 250000);
                score += reward;
                document.getElementById('box-gfx').classList.remove('shaking');
                document.getElementById('box-gfx').innerText = "ğŸ’";
                document.getElementById('box-reward').innerText = "KAZANÃ‡:\n" + reward.toLocaleString() + " MB";
                tg.HapticFeedback.notificationOccurred('success');
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.getElementById('box-gfx').classList.add('shaking');
                    document.getElementById('box-gfx').innerText = "ğŸ";
                    document.getElementById('box-reward').innerText = "Kutu AÃ§Ä±lÄ±yor...";
                    updateUI();
                    cloudSave();
                }, 2500);
            }, 2000);
        }

        function upgradeTap() {
            if(score >= 25000) {
                score -= 25000;
                tapPower += 5;
                tg.showAlert("TÄ±k gÃ¼cÃ¼ kalÄ±cÄ± olarak arttÄ±!");
                updateUI();
                cloudSave();
            } else { tg.showAlert("Yetersiz MB!"); }
        }

        cloudLogin();
        setInterval(cloudSave, 15000); // 15 saniyede bir otomatik yedekle
    </script>
</body>
</html>
