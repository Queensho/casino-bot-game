<html>
<head>

    <title>Casino Boss</title>

    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        #top-panel { width: 90%; display: flex; justify-content: space-between; padding: 20px 0; font-size: 24px; color: gold; font-weight: bold; }
        #main-tap { width: 220px; height: 220px; border-radius: 50%; border: 6px solid #00c4cc; margin-top: 50px; display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; background: #1a1a1a; box-shadow: 0 0 20px #00c4cc; }
        #main-tap:active { transform: scale(0.95); }
        
        /* MenÃ¼ */
        #menu { position: fixed; bottom: 0; width: 100%; display: flex; background: #161b22; padding: 15px 0; border-top: 2px solid #30363d; }
        .menu-item { flex: 1; text-align: center; font-size: 14px; cursor: pointer; color: #8b949e; }
        
        /* GeliÅŸtirme Penceresi */
        #upgrade-menu { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1c2128; border: 2px solid #00c4cc; padding: 20px; border-radius: 15px; width: 80%; z-index: 100; }
        .buy-btn { background: #00c4cc; border: none; padding: 10px; border-radius: 5px; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="top-panel">
        <span>ğŸ’° <span id="score">0</span></span>
        <span style="color:#00c4cc">âš¡ <span id="energy">100</span></span>
    </div>

    <div id="main-tap" onclick="tap()">ğŸ°</div>

    <div id="upgrade-menu">
        <h3 style="margin:0">GeliÅŸtirmeler</h3>
        <p>TÄ±k GÃ¼cÃ¼ ArtÄ±r (+1)</p>
        <button class="buy-btn" onclick="buy()">500 ğŸ’° AL</button>
        <button onclick="toggleMenu()" style="background:red; border:none; color:white; width:100%; margin-top:10px; padding:5px; border-radius:5px;">Kapat</button>
    </div>

    <div id="menu">
        <div class="menu-item" onclick="toggleMenu()">ğŸ›  GeliÅŸtir</div>
        <div class="menu-item" onclick="alert('YakÄ±nda!')">ğŸ‘¥ ArkadaÅŸlar</div>
        <div class="menu-item" onclick="alert('YakÄ±nda!')">ğŸ GÃ¶revler</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 100;
        let power = 1;

        function update() {
            document.getElementById('score').innerText = score;
            document.getElementById('energy').innerText = energy;
        }

        function tap() {
            if (energy > 0) {
                score += power;
                energy--;
                update();
                localStorage.setItem('score', score);
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function toggleMenu() {
            let m = document.getElementById('upgrade-menu');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function buy() {
            if (score >= 500) {
                score -= 500;
                power++;
                update();
                toggleMenu();
                tg.showAlert("ArtÄ±k daha gÃ¼Ã§lÃ¼sÃ¼n!");
            } else {
                tg.showAlert("Yetersiz bakiye!");
            }
        }

        setInterval(() => { if (energy < 100) { energy++; update(); } }, 2000);
        update();
    </script>
</body>
</html>
