<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Global Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.95); }
        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 11px; color: #fff; }

        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; width: 100%; box-sizing: border-box; }
        .page.active { display: flex; }

        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin: 25px 0; text-shadow: 0 0 15px var(--neon-blue); }
        #brain-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 75px; cursor: pointer; border: 2px solid var(--neon-purple); box-shadow: 0 0 20px var(--neon-purple); transition: 0.1s; }
        #brain-btn:active { transform: scale(0.92); }

        .rank-item { width: 100%; background: var(--glass); border: 1px solid #1a2236; padding: 12px; margin-bottom: 8px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .rank-name { font-weight: bold; color: var(--neon-blue); }

        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        #status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #ff4b4b; }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">BAƒûLANTI</span>
            <span class="value" id="ui-status"><span id="status-dot"></span>...</span>
        </div>
        <div class="stat-card" style="border-color:var(--neon-purple)">
            <span class="label">VERƒ∞TABANI</span>
            <span class="value">MacBook Air</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" onclick="handleTap()">üß†</div>
        <p style="margin-top:20px; color:#4b5563; font-size:12px;">Puanlar Otomatik Yedekleniyor ‚úÖ</p>
    </div>

    <div id="rank-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">GLOBAL SIRALAMA</h2>
        <div id="leaderboard-list" style="width:100%;">
            <p style="text-align:center; color:#4b5563;">Y√ºkleniyor...</p>
        </div>
    </div>

    <div id="navbar">
        <div class="nav-item active" onclick="showPage('home-page', this)">üè† ANA EKRAN</div>
        <div class="nav-item" onclick="showPage('rank-page', this)">üèÜ Lƒ∞DERLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let user = tg.initDataUnsafe.user || { id: "test_dev", first_name: "Boss" };

        // --- SENƒ∞N NGROK Lƒ∞NKƒ∞N ---
        const SERVER_URL = "https://epistemically-unconcealing-theda.ngrok-free.dev";

        let score = 0;

        async function init() {
            try {
                const res = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id.toString(), username: user.first_name })
                });
                const data = await res.json();
                score = data.score;
                document.getElementById('score').innerText = Math.floor(score).toLocaleString();
                document.getElementById('ui-status').innerHTML = '<span id="status-dot" style="background:#00ff88"></span>AKTƒ∞F';
            } catch (e) {
                document.getElementById('ui-status').innerHTML = '<span id="status-dot" style="background:#ff4b4b"></span>HATA';
            }
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch(`${SERVER_URL}/leaderboard`);
                const list = await res.json();
                let html = "";
                list.forEach((player, index) => {
                    html += `
                        <div class="rank-item">
                            <span><b style="color:var(--neon-purple)">#${index+1}</b> <span class="rank-name">${player.username}</span></span>
                            <b>${Math.floor(player.score).toLocaleString()} MB</b>
                        </div>`;
                });
                document.getElementById('leaderboard-list').innerHTML = html;
            } catch (e) {
                document.getElementById('leaderboard-list').innerHTML = "Veri √ßekilemedi.";
            }
        }

        function handleTap() {
            score += 1;
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'rank-page') loadLeaderboard();
        }

        // 10 Saniyede bir MacBook'a kaydet
        setInterval(async () => {
            try {
                await fetch(`${SERVER_URL}/save`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id.toString(), score: score })
                });
            } catch (e) {}
        }, 10000);

        init();
    </script>
</body>
</html>
