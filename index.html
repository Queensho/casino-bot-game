<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | MacBook Cloud Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --neon-gold: #ffcc00; --bg: #05070a; --card: rgba(15, 23, 42, 0.9); }

        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* Header Stats */
        .header { display: flex; justify-content: space-around; padding: 15px; background: rgba(13, 17, 23, 0.8); border-bottom: 1px solid #1a2236; }
        .stat-box { text-align: center; }
        .stat-box small { font-size: 10px; color: #8b949e; display: block; }
        .stat-box span { font-family: 'Orbitron'; font-size: 14px; color: var(--neon-blue); }

        /* Pages */
        .page { display: none; flex-direction: column; align-items: center; height: 75vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* Main Game */
        #score-display { font-family: 'Orbitron'; font-size: 45px; font-weight: bold; margin: 30px 0; text-shadow: 0 0 15px var(--neon-blue); }
        .tap-area { width: 180px; height: 180px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); border: 4px solid var(--neon-purple); display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; box-shadow: 0 0 30px rgba(112, 0, 255, 0.3); transition: 0.1s; }
        .tap-area:active { transform: scale(0.92); }

        /* Cards & Lists */
        .card { width: 100%; background: var(--card); border: 1px solid #1a2236; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .card-info b { font-size: 18px; color: var(--neon-blue); }
        .card-info p { margin: 3px 0; font-size: 13px; color: #94a3b8; }
        .buy-btn { background: var(--neon-blue); color: #000; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Navigation */
        .navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; padding: 15px 0; border-top: 1px solid #1a2236; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 12px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue); }
        
        #sync-status { font-size: 10px; color: #4b5563; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-box"><small>TIK G√úC√ú</small><span id="tap-power-ui">+1</span></div>
        <div class="stat-box"><small>PASƒ∞F GELƒ∞R</small><span id="pas-income-ui">0/s</span></div>
    </div>

    <div id="home" class="page active">
        <div id="score-display">0</div>
        <div class="tap-area" onclick="handleTap()">üß†</div>
        <button onclick="claimDaily()" style="margin-top:25px; background:var(--neon-gold); border:none; padding:12px 25px; border-radius:12px; font-weight:bold; font-family:'Orbitron';">üéÅ G√úNL√úK 10K MB</button>
        <div id="sync-status">MacBook Sunucuna Baƒülanƒ±yor...</div>
    </div>

    <div id="market" class="page">
        <h2 style="font-family:'Orbitron'; color:var(--neon-blue)">TEKNOLOJƒ∞ MARKETƒ∞</h2>
        <div class="card">
            <div class="card-info"><b>RTX 5090</b><p>+5 Tƒ±k G√ºc√º</p></div>
            <button class="buy-btn" onclick="buyItem('tap', 5000, 5)">5K</button>
        </div>
        <div class="card">
            <div class="card-info"><b>AI Sunucu Odasƒ±</b><p>+50 MB/sn</p></div>
            <button class="buy-btn" onclick="buyItem('pas', 25000, 50)">25K</button>
        </div>
        <div class="card">
            <div class="card-info"><b>Kuantum √áip</b><p>+250 MB/sn</p></div>
            <button class="buy-btn" onclick="buyItem('pas', 100000, 250)">100K</button>
        </div>
    </div>

    <div id="tasks" class="page">
        <h2 style="font-family:'Orbitron'; color:var(--neon-blue)">√ñD√úLL√ú G√ñREVLER</h2>
        <div class="card">
            <div class="card-info"><b>Kanal Takibi</b><p>+20,000 MB</p></div>
            <button class="buy-btn" onclick="completeTask(20000)">YAP</button>
        </div>
        <div class="card">
            <div class="card-info"><b>X'te Payla≈ü</b><p>+50,000 MB</p></div>
            <button class="buy-btn" onclick="completeTask(50000)">PAYLA≈û</button>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="showPage('home', this)">ANA SAYFA</div>
        <div class="nav-item" onclick="showPage('market', this)">MARKET</div>
        <div class="nav-item" onclick="showPage('tasks', this)">G√ñREVLER</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let user = tg.initDataUnsafe.user || { id: "000", first_name: "Geli≈ütirici" };

        // --- NGROK Lƒ∞NKƒ∞Nƒ∞ BURAYA YAPI≈ûTIR ---
        const SERVER_URL = "https://epistemically-unconcealing-theda.ngrok-free.dev";

        let score = 0;
        let tapPower = 1;
        let pasIncome = 0;

        // MacBook'tan Veri √áek
        async function syncData() {
            try {
                const res = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id, username: user.first_name })
                });
                const data = await res.json();
                score = data.score;
                tapPower = data.tap || 1;
                pasIncome = data.pas || 0;
                updateUI();
                document.getElementById('sync-status').innerText = "‚úÖ MacBook Bulutuna Baƒülƒ±";
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚ùå Sunucu √áevrimdƒ±≈üƒ±";
            }
        }

        // Tƒ±klama Fonksiyonu
        function handleTap() {
            score += tapPower;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Satƒ±n Alma
        function buyItem(type, cost, bonus) {
            if (score >= cost) {
                score -= cost;
                if (type === 'tap') tapPower += bonus;
                else pasIncome += bonus;
                updateUI();
                tg.showAlert("Y√ºkseltme Ba≈üarƒ±lƒ±!");
                saveToCloud();
            } else {
                tg.showAlert("Yetersiz MB Bakiyesi!");
            }
        }

        // G√ºnl√ºk Bonus
        async function claimDaily() {
            try {
                const res = await fetch(`${SERVER_URL}/claim_daily`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    score = data.new_score;
                    updateUI();
                    tg.showAlert("üéÅ 10,000 MB Bonus Alƒ±ndƒ±!");
                } else {
                    tg.showAlert("Bug√ºnl√ºk bonusunu zaten aldƒ±n!");
                }
            } catch (e) {}
        }

        // G√∂rev Tamamlama
        function completeTask(reward) {
            score += reward;
            updateUI();
            tg.showAlert("G√∂rev √ñd√ºl√º Alƒ±ndƒ±!");
            saveToCloud();
        }

        // MacBook'a Kaydet
        async function saveToCloud() {
            try {
                await fetch(`${SERVER_URL}/save`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        user_id: user.id, 
                        score: score, 
                        tap: tapPower, 
                        pas: pasIncome 
                    })
                });
            } catch (e) {}
        }

        function updateUI() {
            document.getElementById('score-display').innerText = Math.floor(score).toLocaleString();
            document.getElementById('tap-power-ui').innerText = "+" + tapPower;
            document.getElementById('pas-income-ui').innerText = pasIncome + "/s";
        }

        function showPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            navEl.classList.add('active');
        }

        // D√∂ng√ºler
        setInterval(() => { if(pasIncome > 0) { score += (pasIncome / 10); updateUI(); } }, 100);
        setInterval(saveToCloud, 15000); // 15 saniyede bir otomatik yedekleme

        syncData();
    </script>
</body>
</html>
