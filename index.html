<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tycoon | Global Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --neon-purple: #7000ff; --glass: rgba(15, 23, 42, 0.95); }

        body { background: #05070a; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* √úst Panel */
        #top-stats { display: flex; justify-content: space-between; width: 92%; margin: 15px auto; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid var(--neon-blue); border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card.purple { border-color: var(--neon-purple); }
        .label { font-size: 9px; color: #8b949e; display: block; font-weight: bold; }
        .value { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* Sayfalar */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; width: 100%; box-sizing: border-box; }
        .page.active { display: flex; }

        /* Ana Ekran */
        #score-main { font-family: 'Orbitron'; font-size: 40px; font-weight: bold; margin: 20px 0; text-shadow: 0 0 15px var(--neon-blue); }
        #brain-btn { width: 170px; height: 170px; border-radius: 50%; background: radial-gradient(circle, #1a103d, #05070a); display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; border: 2px solid var(--neon-purple); box-shadow: 0 0 20px var(--neon-purple); transition: 0.1s; }
        #brain-btn:active { transform: scale(0.92); }

        /* Liste Kartlarƒ± */
        .rank-item, .item-card { width: 95%; background: rgba(30, 41, 59, 0.5); border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1a2236; }
        .rank-num { color: var(--neon-blue); font-weight: bold; margin-right: 10px; }

        /* √áark */
        #wheel-container { position: relative; width: 220px; height: 220px; margin: 20px 0; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--neon-blue); transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); background: conic-gradient(#1a103d 0deg 60deg, #7000ff 60deg 120deg, #00f2ff 120deg 180deg, #1a103d 180deg 240deg, #7000ff 240deg 300deg, #00f2ff 300deg 360deg); }

        /* Alt Navigasyon */
        #navbar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1a2236; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #4b5563; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .nav-icon { font-size: 20px; display: block; }

        .btn-action { background: var(--neon-blue); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 80%; }
        #sync-status { font-size: 10px; color: #4b5563; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="top-stats">
        <div class="stat-card">
            <span class="label">TIK G√úC√ú</span>
            <span class="value" id="ui-tap">+1</span>
        </div>
        <div class="stat-card purple">
            <span class="label">OTO KAZAN√á</span>
            <span class="value" id="ui-pas">0/s</span>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="score-main"><span id="score">0</span> <small style="font-size:14px; color:var(--neon-blue)">MB</small></div>
        <div id="brain-btn" onclick="handleTap()">üß†</div>
        <div id="sync-status">Bulut senkronizasyonu aktif...</div>
    </div>

    <div id="market-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">Y√úKSELTMELER</h2>
        <div class="item-card">
            <div><b>GPU V1</b><br><small>+5 Tƒ±k G√ºc√º</small></div>
            <button class="btn-action" style="width:auto;" onclick="buy('tap', 1000, 5)">1K MB</button>
        </div>
        <div class="item-card">
            <div><b>Sunucu</b><br><small>+20 Pasif/s</small></div>
            <button class="btn-action" style="width:auto;" onclick="buy('pas', 5000, 20)">5K MB</button>
        </div>
    </div>

    <div id="rank-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-blue);">GLOBAL Lƒ∞DERLER</h2>
        <div id="leaderboard-list" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <p>Y√ºkleniyor...</p>
        </div>
    </div>

    <div id="spin-page" class="page">
        <h2 style="font-family:Orbitron; color:var(--neon-purple);">LUCKY WHEEL</h2>
        <div id="wheel-container"><div id="wheel"></div></div>
        <button id="spin-btn" class="btn-action" onclick="spinWheel()">√áEVƒ∞R</button>
    </div>

    <div id="navbar">
        <div class="nav-item active" onclick="showPage('home-page', this)"><span class="nav-icon">üè†</span>ANA</div>
        <div class="nav-item" onclick="showPage('market-page', this)"><span class="nav-icon">üõ†</span>MARKET</div>
        <div class="nav-item" onclick="showPage('rank-page', this)"><span class="nav-icon">üèÜ</span>SIRALAMA</div>
        <div class="nav-item" onclick="showPage('spin-page', this)"><span class="nav-icon">üé°</span>√áARK</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let user = tg.initDataUnsafe.user || { id: "000", first_name: "User" };

        // Dƒ∞KKAT: MacBook IP'nizi veya ngrok linkinizi buraya yazƒ±n
        const SERVER_URL = "https://SENIN_NGROK_LINKIN.ngrok-free.app/sync";

        let score = parseFloat(localStorage.getItem('g_score')) || 0;
        let tap = parseInt(localStorage.getItem('g_tap')) || 1;
        let pas = parseInt(localStorage.getItem('g_pas')) || 0;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('ui-tap').innerText = "+" + tap;
            document.getElementById('ui-pas').innerText = pas + "/s";
        }

        function handleTap() {
            score += tap;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
            saveLocal();
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'rank-page') syncData(); // Sƒ±ralama sayfasƒ±nƒ± a√ßƒ±nca g√ºncelle
        }

        function buy(type, cost, bonus) {
            if(score >= cost) {
                score -= cost;
                if(type === 'tap') tap += bonus;
                else pas += bonus;
                updateUI(); saveLocal();
                syncData();
            } else { tg.showAlert("MB Yetersiz!"); }
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(Math.random() * 360) + 3600;
            wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                isSpinning = false;
                score += 50000; updateUI(); saveLocal();
                tg.showAlert("Tebrikler! 50.000 MB Kazandƒ±n!");
            }, 4000);
        }

        function saveLocal() {
            localStorage.setItem('g_score', score);
            localStorage.setItem('g_tap', tap);
            localStorage.setItem('g_pas', pas);
        }

        // --- BACKEND SENKRONƒ∞ZASYONU ---
        async function syncData() {
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id.toString(),
                        username: user.first_name,
                        score: score
                    })
                });
                const data = await response.json();
                if(data.status === "ok") {
                    score = data.verified_score; // Sunucunun onayladƒ±ƒüƒ± puan
                    renderLeaderboard(data.leaderboard);
                    document.getElementById('sync-status').innerText = "‚úÖ Senkronize Edildi";
                }
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚ö†Ô∏è MacBook Baƒülantƒ±sƒ± Yok";
            }
        }

        function renderLeaderboard(list) {
            let container = document.getElementById('leaderboard-list');
            container.innerHTML = "";
            list.forEach((p, i) => {
                container.innerHTML += `
                    <div class="rank-item">
                        <span><span class="rank-num">#${i+1}</span> ${p.name}</span>
                        <b>${Math.floor(p.score).toLocaleString()} MB</b>
                    </div>`;
            });
        }

        setInterval(() => { if(pas > 0) { score += (pas / 10); updateUI(); } }, 100);
        setInterval(syncData, 15000); // 15 saniyede bir yedekle
        updateUI();
    </script>
</body>
</html>
